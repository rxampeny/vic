        .login-container {

        /* Estilos del chatbot personalizado */
        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .chatbot-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a6ea9, #6a8eca);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 24px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            align-self: flex-end;
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        .chatbot-button:hover {
            transform: scale(1.05);
            opacity: 1;
        }

        .chatbot-window {
            display: none;
            flex-direction: column;
            height: 450px;
            border-radius: 12px;
            background-color: white;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            margin-bottom: 10px;
        }

        .chatbot-header {
            background: linear-gradient(135deg, #4a6ea9, #6a8eca);

            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;

            margin: 0;
            font-size: 16px;

    <script>

        // Comprobar si ya estamos autenticados

            document.getElementById('passwordModal').classList.add('hidden');
            document.querySelector('.mainContent').classList.remove('hidden');
        }
        
        // Función para verificar la contraseña
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            
            if (password === correctPassword) {
                // Guardar el estado de autenticación
                localStorage.setItem('victorCatalaAuth', 'true');
                
                // Ocultar el modal y mostrar el contenido
                document.getElementById('passwordModal').classList.add('hidden');
                document.querySelector('.mainContent').classList.remove('hidden');
            } else {
                alert('Contrassenya incorrecta. Si us plau, intenta-ho novament.');
                document.getElementById('passwordInput').value = '';
            }
        }
        
        // Permitir usar Enter para enviar la contraseña
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
        
        // Funcionalidad para cerrar sesión
        document.getElementById('logoutButton').addEventListener('click', function() {
            localStorage.removeItem('victorCatalaAuth');
            document.getElementById('passwordModal').classList.remove('hidden');
            document.querySelector('.mainContent').classList.add('hidden');
            document.getElementById('passwordInput').value = '';
        });
        
        // Código original - Gráfico de aniversarios
        const dadesAniversaris = [
            {nom: "César Márquez García", mes: 4, dia: 4},
            {nom: "Ángela", mes: 8, dia: 5},

            {nom: "Elena Andújar", mes: 1, dia: 21},

            {nom: "Conchi Chueca", mes: 5, dia: 20},
            {nom: "Pilar Charles", mes: 4, dia: 27},
            {nom: "David Rosique", mes: 3, dia: 19}			
        ];

        let chart;

        function getDiesMes(mes, any = 2025) {
            return new Date(any, mes, 0).getDate();
        }

        function getRandomColor() {
            const r = Math.floor(Math.random() * 200 + 55);
            const g = Math.floor(Math.random() * 200 + 55);
            const b = Math.floor(Math.random() * 200 + 55);
            return `rgba(${r}, ${g}, ${b}, 0.6)`;
        }

        function actualitzarGrafic(mes) {
            const aniversarisMes = dadesAniversaris.filter(d => d.mes === parseInt(mes));
            aniversarisMes.sort((a, b) => a.dia - b.dia);

            const diesMes = getDiesMes(mes);

            const data = {
                labels: aniversarisMes.map(d => `${d.dia} - ${d.nom}`),
                datasets: [{
                    label: 'Dia de l\'aniversari',
                    data: aniversarisMes.map(d => d.dia),
                    backgroundColor: aniversarisMes.map(() => getRandomColor()),
                    borderColor: 'rgba(0, 0, 0, 0.1)',
                    borderWidth: 1
                }]
            };

            if (chart) {
                chart.destroy();
            }

            const ctx = document.getElementById('aniversarisChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'bar',
                data: data,
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            beginAtZero: true,
                            max: diesMes,
                            title: {
                                display: true,
                                text: 'Dia del mes'
                            }
                        },
                        y: {
                            ticks: {
                                autoSkip: false,
                                font: {
                                    size: function(context) {
                                        // Ajustar el tamaño de la fuente según el dispositivo
                                        const width = window.innerWidth;
                                        return width < 768 ? 10 : 12;
                                    }
                                }
                            }
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: `Aniversaris de ${document.getElementById('mesSelector').options[document.getElementById('mesSelector').selectedIndex].text}`,
                            font: {
                                size: function(context) {
                                    // Ajustar el tamaño de la fuente según el dispositivo
                                    const width = window.innerWidth;
                                    return width < 768 ? 14 : 16;
                                }
                            }
                        },
                        datalabels: {
                            display: true,
                            anchor: 'start',
                            align: 'end',
                            formatter: function(value, context) {
                                return value;
                            },
                            font: {
                                weight: 'bold',
                                size: function(context) {
                                    // Ajustar el tamaño de la fuente según el dispositivo
                                    const width = window.innerWidth;
                                    return width < 768 ? 10 : 12;
                                }
                            },
                            color: 'black',
                            offset: 4
                        },
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        document.getElementById('mesSelector').addEventListener('change', function() {
            actualitzarGrafic(this.value);
        });

        // Inicialitzar amb el mes actual
        window.addEventListener('load', function() {
            const mesActual = new Date().getMonth() + 1;
            const mesSelector = document.getElementById('mesSelector');
            const mesos = ["Gener", "Febrer", "Març", "Abril", "Maig", "Juny", "Juliol", "Agost", "Setembre", "Octubre", "Novembre", "Desembre"];
            mesos.forEach((mes, index) => {
                const option = document.createElement('option');
                option.value = index + 1;
                option.text = mes;
                mesSelector.appendChild(option);
            });
            mesSelector.value = mesActual;
            actualitzarGrafic(mesActual);
            mesSelector.style.display = 'block';
            
            // Ajustar el diseño para dispositivos móviles
            checkMobileSize();

            // Inicializar el chatbot
            initChatbot();
        });
        
        // Ajustar tamaño al cambiar la orientación del dispositivo
        window.addEventListener('resize', function() {
            checkMobileSize();
            // Actualizar el gráfico para que se ajuste al nuevo tamaño
            const mesSelector = document.getElementById('mesSelector');
            if (mesSelector && mesSelector.value) {
                actualitzarGrafic(mesSelector.value);
            }
        });
        
        // Función para ajustar la interfaz en dispositivos móviles
        function checkMobileSize() {
            if (window.innerWidth <= 768) {
                // Ajustes específicos para móviles
                document.querySelectorAll('.imatge-container img').forEach(img => {
                    img.style.maxWidth = '90%';
                });
            } else {
                // Ajustes para escritorio
                document.querySelectorAll('.imatge-container img').forEach(img => {
                    img.style.maxWidth = '60%';
                });
            }
        }

        // Funciones para el chatbot personalizado
        function initChatbot() {
            const chatbotButton = document.getElementById('chatbotButton');
            const chatbotWindow = document.getElementById('chatbotWindow');
            const chatbotClose = document.getElementById('chatbotClose');
            const chatbotSend = document.getElementById('chatbotSend');
            const chatbotInput = document.getElementById('chatbotInput');
            const chatbotMessages = document.getElementById('chatbotMessages');
            const chatbotTyping = document.getElementById('chatbotTyping');

            // Generar un ID de sesión único
            let sessionId = localStorage.getItem('chatSessionId');
            if (!sessionId) {
                sessionId = 'session_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('chatSessionId', sessionId);
            }

            // Variable para controlar si el chatbot está listo
            let isChatbotReady = false;

            // Al cargar la página, verificar si el servidor está activo
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    console.log('Servidor activo desde:', data.time);
                    isChatbotReady = true;
                    chatbotButton.style.opacity = "1";
                })
                .catch(error => {
                    console.error('Error conectando con el servidor:', error);
                    // Mostrar mensaje de "calentando servidor" en el botón
                    chatbotButton.innerHTML = "<span>🔄</span>";
                    chatbotButton.title = "Iniciando el servidor...";
                    
                    // Reintentar cada 3 segundos
                    const interval = setInterval(() => {
                        fetch('/api/status')
                            .then(response => response.json())
                            .then(data => {
                                console.log('Servidor activo desde:', data.time);
                                isChatbotReady = true;
                                chatbotButton.innerHTML = "<span>💬</span>";
                                chatbotButton.title = "Chatbot disponible";
                                chatbotButton.style.opacity = "1";
                                clearInterval(interval);
                            })
                            .catch(error => console.error('Reintentando conexión...'));
                    }, 3000);
                });

            // Abrir/cerrar ventana del chat
            chatbotButton.addEventListener('click', function() {
                if (!isChatbotReady) {
                    alert("El servidor se está iniciando, por favor espera unos segundos.");
                    return;
                }
                
                chatbotWindow.style.display = 'flex';
                chatbotButton.style.display = 'none';
                
                // Si es la primera vez que se abre, mostrar mensaje de bienvenida
                if (chatbotMessages.children.length === 0) {
                    addBotMessage("Hola! 👋");
                    setTimeout(() => {
                        addBotMessage(`
                            <img src="escola-victor-catala.jpg" alt="Víctor Català">
                            <div>Em dic Caterina Albert i Paradís (nom de ploma Víctor Català). Quin aniversari o telèfon vols consultar? També et dono informació de l'escola i de mi mateixa...</div>
                        `);
                    }, 500);
                }
                
                // Scroll al final de los mensajes
                chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
            });

            chatbotClose.addEventListener('click', function() {
                chatbotWindow.style.display = 'none';
                chatbotButton.style.display = 'flex';
            });

            // Función para enviar mensajes
            function sendMessage() {
                const message = chatbotInput.value.trim();
                if (!message) return;

                // Añadir mensaje al chat
                addUserMessage(message);
                chatbotInput.value = '';

                // Mostrar indicador de escritura
                chatbotTyping.style.display = 'block';

                // URL de la API
                const apiUrl = '/api/chat';
                
                // Implementar reintentos con backoff exponencial
                let retryCount = 0;
                const maxRetries = 3;
                
                function attemptSend() {
                    // Enviar mensaje al servidor
                    fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            chatInput: message,
                            sessionId: sessionId
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        // Ocultar indicador de escritura
                        chatbotTyping.style.display = 'none';
                        
                        // Añadir respuesta del bot
                        if (data.type === 'message') {
                            addBotMessage(data.content);
                        } else {
                            addBotMessage("Lo siento, ha ocurrido un error. Por favor, inténtalo de nuevo.");
                        }
                        
                        // Scroll al final de los mensajes
                        chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        if (retryCount < maxRetries) {
                            retryCount++;
                            const delay = retryCount * 1000; // Backoff exponencial
                            
                            // Mostrar mensaje de reintento
                            const retryMsg = document.createElement('div');
                            retryMsg.className = 'chatbot-retry-message';
                            retryMsg.textContent = `Reintentando en ${delay/1000} segundos...`;
                            chatbotMessages.appendChild(retryMsg);
                            chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
                            
                            setTimeout(() => {
                                if (chatbotMessages.contains(retryMsg)) {
                                    chatbotMessages.removeChild(retryMsg);
                                }
                                attemptSend();
                            }, delay);
                       		
							} else {
                            chatbotTyping.style.display = 'none';
                            addBotMessage("Lo siento, hay problemas de conexión. Por favor, intenta más tarde.");
                        }
                    });
                }
                
                attemptSend();
            }

            // Enviar mensaje al hacer clic en el botón o presionar Enter
            chatbotSend.addEventListener('click', sendMessage);
            chatbotInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // Función para añadir mensaje del usuario al chat
            function addUserMessage(message) {
                const msgElement = document.createElement('div');
                msgElement.className = 'chatbot-message chatbot-message-user';
                msgElement.textContent = message;
                chatbotMessages.appendChild(msgElement);
                chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
            }

            // Función para añadir mensaje del bot al chat
            function addBotMessage(message) {
                const msgElement = document.createElement('div');
                msgElement.className = 'chatbot-message chatbot-message-bot';
                msgElement.innerHTML = message;
                chatbotMessages.appendChild(msgElement);
                chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
            }
        }
    </script>
